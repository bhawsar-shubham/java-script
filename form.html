<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<style>
	 body{
		 background-color:;
	 }
	</style>
</head>
<h1 align="center" style="background-color: cyan;">IET DAVV, Indore</h1>
<body><div id="center">
	<fieldset><legend>Student Registration Form</legend>
	<form>
		<table border="0" cellspacing="8" cellpadding="3"> 
			<tr>
				<td>First Name</td><td><input type="text" name="fname" placeholder="Naman"></td>
			</tr>
			<tr>
					<td>Middle Name</td><td><input type="text" name="mname" placeholder="Singh"></td>
				</tr>
				<tr>
						<td>Last Name</td><td><input type="text" name="lname" placeholder="Rajput"></td>
					</tr>
				<tr>
						<td>E-mail</td><td><input type="mail" name="mail" placeholder="abc@gmail.com"></td>
					</tr>
				<tr>
						<td>Password</td><td><input type="password" name="password" placeholder="****"></td>
					</tr>	
				<tr>
						<td>Date of Birth</td><td><input type="date" name="dob" placeholder="dd/mm/yyyy"></td>
					</tr>	
				<tr>
						<td>Gender</td><td><input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
							<input type="radio" name="gender" value="other">Other
						</td>
					</tr>
				<tr>
						<td>Mobile</td><td><input type="number" name="mob" maxlength="10"></td>
					</tr>	
				<tr>
						<td>Address</td><td><textarea name="address" cols="20" rows="2"></textarea></td>
					</tr>	
				<tr>
					<td>City</td><td><select name="city">
						<option>Select city</option>
						<optgroup label="Madhya Pradesh">
							<option>Indore</option>
							<option>Bhopal</option>
							<option>Ujjain</option>
						</optgroup>
						<optgroup label="Maharastra">
							<option>Mumbai</option>
							<option>Pune</option>
							<option>Nasik</option>
						</optgroup>

					</select></td>
				</tr>	
				<tr>
					<td>Upload image</td><td><input type="file" name="image" accept=".jpg"></td>
				</tr>
				<tr>
						<td align="center"><input type="checkbox" name="checkbox"></td><td>Above Information is true</td>
					</tr>	
				<tr>
					<td align="center"><input type="submit" value="submit"></td>
					<td><input type="reset" value="reset"></td>
				</tr>		
		</table>
	</form></fieldset>
	<h5 align="right">@Shubham Bhawsar</h5>
</body>
</html>
